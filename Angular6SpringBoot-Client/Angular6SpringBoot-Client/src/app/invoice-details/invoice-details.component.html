<div *ngIf="invoice">
  <div>
    <label>Amount of Money: </label> {{invoice.amountOfMoney}}
  </div>
  <div>
    <label>VAT: </label> {{invoice.VAT}}
  </div>
  <div>
    <label>Created At: </label> {{invoice.createdAt}}
  </div>
  <div>
    <label>Updated At: </label> {{invoice.updatedAt}}
  </div>
  <div>
    <label>Charged Period: </label> {{invoice.chargedPeriod}}
  </div>
  <div>
    <label>Limit: </label> {{invoice.limit}}
  </div>
  <!-- dropdown select for type of invoice -->
  <div>
    <label>Type Of Invoice: </label>
  </div>
  <div ng-app="myApp" ng-controller="myCtrl">
    <select ng-model="selectedName" ng-options="x for x in names">
    </select>
    </div>
    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope) {
          $scope.names = ["Electric", "Water", "Gas", "Internet"];
      });
      </script>
  <div>
    <label>User ID: </label> {{invoice.userId}}
  </div>

  <span class="button is-small btn-danger" (click)='deleteInvoice()'>Delete</span>
 
  <hr/>
  
</div>
