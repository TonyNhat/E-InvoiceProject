<h3>Create Invoice</h3>
<div [hidden]="submitted" style="width: 300px;">

  <form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="amount">Amount Of Money</label>
    <input type="text" class="form-control" id="amount" required [(ngModel)]="invoice.amount" name="amount">
  </div>

  <div class="form-group">
    <label for="VAT">VAT</label>
    <input type="number" class="form-control" id="VAT" required [(ngModel)]="invoice.VAT" name="VAT">
  </div>

  <div class="form-group">
    <label for="createdat">Created At:</label>
    <input type="date" class="form-control" id="createdat" required [(ngModel)]="invoice.createdat" name="createdat">
  </div>

  <div class="form-group">
    <label for="limit">Limit</label>
    <input type="number" class="form-control" id="limit" required [(ngModel)]="invoice.limit" name="limit">
  </div>

  <div class="form-group">
    <label for="chargedperiod">Charged Period</label>
    <input type="text" class="form-control" id="chargedperiod" required [(ngModel)]="invoice.chargedperiod" name="chargedperiod">
  </div>
  
  <div class="form-group">
    <label for="type">Type Of Invoice </label>
    <select>
      <option value="gas">Gas</option>
      <option value="internet">Internet</option>
      <option value="water">Water</option>
      <option value="electric">Electric</option>
    </select>
    <!-- <input type="text" class="form-control" id="type_of_invoice" required [(ngModel)]="invoice.typeOfInvoice" name="type_of_invoice"> -->
  </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newInvoice()">Add</button>
</div>
